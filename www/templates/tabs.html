<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" id="tabs">

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Add Player Tab -->
  <ion-tab title="Add Player" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/addPlayer">
    <ion-nav-view name="tab-add-player"></ion-nav-view>
  </ion-tab>

  <!-- Teams Tab -->
  <ion-tab title="Teams" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/teams">
      <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

  <!-- Sign-out Tab -->
  <ion-tab title="Sign-Out" icon="ion-log-out" href="#/tab/signout">
    <ion-nav-view name="tab-signout"></ion-nav-view>
  </ion-tab>

</ion-tabs>
