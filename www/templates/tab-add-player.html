<ion-view view-title="Add Player">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" id="playerName" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input min="1" max="5" step="1" id="playerRank" placeholder="Enter Rank (optional)" type="number" />
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="addPlayer()">
    Add Player</button>
  </ion-content>
</ion-view>
