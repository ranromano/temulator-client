<!--
  This template loads for the 'tab.friends-edit' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Edit Player">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">User Name: {{friend}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Rank</span>
                <input min="1" max="5" step="1" id="editPlayerRank" placeholder="Enter rank" type="number" />
            </label>

        </div>
        <button class="button button-block button-positive" ng-click="updateRank()">
            Update rank</button>
        <button class="button button-block button-positive" ng-click="removeFriend()">
            Remove friend</button>
    </ion-content>
</ion-view>
v>
